<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Opinion</title>
</head>
<body>
    <h1>Get YouTube Opinion</h1>
    <form id="opinionForm">
        <label for="videoLink">Enter YouTube Video Link:</label>
        <input type="text" id="videoLink" name="videoLink" required>
        <button type="submit">Get Opinion</button>
    </form>
    <div id="opinionResult" style="margin-top: 20px;"></div>

    <script>
        const opinionForm = document.getElementById("opinionForm");
        const opinionResult = document.getElementById("opinionResult");

        opinionForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const videoLink = encodeURIComponent(document.getElementById("videoLink").value);
            const apiUrl = `http://localhost:8080/get_opinion?link=${videoLink}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                opinionResult.textContent = "Opinion: " + data.opinion;
            } catch (error) {
                opinionResult.textContent = "Error fetching opinion.";
                console.error("Error fetching opinion:", error);
            }
        });
    </script>
</body>
</html>
